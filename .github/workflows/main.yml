name: Github Actions Clock Bot

on:
    push:
    schedule:
    - cron: '0 20 * * *'

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - name: Check
        uses: actions/checkout@v2
    
      - name: Run
        run: chmod +x ./clock.sh
            ./clock.sh ${{ secrets.UID }} ${{ secrets.UPW }}
